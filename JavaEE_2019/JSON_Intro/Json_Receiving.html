<!DOCTYPE html>
<html>
<body>

	<h2>Convert a string written in JSON format, into a JavaScript
		object.</h2>

	<p id="demo"></p>

	<script>
		var myJSON = '{"name":"Peter", "age":51, "city":"New York"}';
		var myObj = JSON.parse(myJSON);
		document.getElementById("demo").innerHTML = myObj.name + " , "
				+ myObj.age;
	</script>

</body>
</html>
