<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Display Employee Details</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Salary</th>
		</tr>
		<tr th:each="employee : ${employeeList}">
			<td th:text="${employee.name}">Name</td>
			<td th:text="${employee.age}">Age</td>
			<td th:text="${employee.salary}">Salary</td>
		</tr>
	</table>
</body>
</html>
