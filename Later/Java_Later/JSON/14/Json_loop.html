<!DOCTYPE html>
<html>
<body>

	<p>How to loop through all properties in a JSON object.</p>

	<p id="key_value"></p>
	<p id="value"></p>

	<script>
		var myObj, x;
		myObj = {
			"name" : "John",
			"age" : 30,
			"salary" : 9000
		};
		for (x in myObj) {
			document.getElementById("key_value").innerHTML += x + " - "
					+ myObj[x] + "<br>";
		}
	</script>

</body>
</html>
