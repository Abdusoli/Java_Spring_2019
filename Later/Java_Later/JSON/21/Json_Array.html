<!DOCTYPE html>
<html>
<body>

	<p>Access an array value of a JSON object.</p>

	<p id="demo"></p>

	<script>
		var myObj, i, x = "";
		myObj = {
			"name" : "Peter",
			"age" : 30,
			"cars" : [ "Honda Jazz", "BMW", "Fiat" ]
		};
		for (i = 0; i < myObj.cars.length; i++) {
			x += myObj.cars[i] + "<br>";
		}
		document.getElementById("demo").innerHTML = x;
	</script>

</body>
</html>
